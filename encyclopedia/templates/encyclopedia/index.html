{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <!-- <li><a href="wiki/{{entry}}" a>{{ entry }}</a></li> -->
            <li><a href="{% url 'search_by_title' entry%}" a>{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
